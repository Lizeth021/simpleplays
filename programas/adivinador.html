<meta charset="UTF-8"
<h1>PROGRAMA  CALCULAR PUNTOS DE UN EQUIPO</h1>

<script>
    function saltolinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {

        document.write(frase);
        saltolinea();
    }

    saltolinea();

   var numeropensado = Math.round(Math.random()*10);
   var intentos = 3;
   var contador = 1;

   while (contador <= intentos) {
    var numerolanzado = parseInt(prompt("Ingrese un numero entre 0-10"));


    if (numeropensado == numerolanzado){
        alert("usted acerto, en el intento " + contador + "numero pensado era " + numeropensado);
        break;
    }
    else{
        alert("usted se equivoco");
    }

    contador++;
   }

   
   if (numeropensado == numerolanzado){
       imprimir("usted acerto, en el intento " + contador + "el numero pensado era " + numeropensado)

    }
    else{
        imprimir("usted se equivoco, el numero pensado era " + numeropensado);
    }

    contador++;
   

imprimir("fin")
</script>
